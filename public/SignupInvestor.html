<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1">
    <link rel="stylesheet" href="/out/semantic.css">
    <link href="stylesheets/home.css" rel="stylesheet" type="text/css">
    <!--<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">-->
    <title>MoneyGust</title>
</head>
<body>
<div class="ui container">
    <!-- STEP PROGRESS -->
    <br>

    <h2 class="ui header centered">Let's get started</h2>
    <form class="ui form" method="POST" action="/investorSignup">
        <h3>Investor Information</h3>
        <div class="ui divider"></div>
        <div>
            <div class="inline fields" id="FounderInfo">
                <div class="seven wide required field">
                    <label>How many current active members do you have? </label>
                </div>
                <div class="four wide field">
                    <select required class="ui dropdown" name="NoActiveMember">
                        <option value="">Select an option</option>
                        <option value="1">below 10</option>
                        <option value="2">between 10-15</option>
                        <option value="3">between 15-30</option>
                        <option value="4">between 30-50</option>
                        <option value="5">between 50-100</option>
                        <option value="6">Above 100</option>

                    </select>

                </div>
            </div>

            <div class="inline fields">

                <div class="seven wide required field">
                    <label>Enter your First Name</label>
                </div>
                <div class="four wide required field">
                    <input type="text" name="FirstName" placeholder="First Name" required >
                </div>


            </div>

            <div class="inline fields">

                <div class="seven wide required field">
                    <label>Enter your Last Name</label>
                </div>
                <div class="four wide required field">
                    <input type="text" name="LastName" placeholder="Last Name" required >
                </div>


            </div>

            <div class="inline fields">

                <div class="seven wide required field">
                    <label>Enter your Email</label>
                </div>
                <div class="four wide required field">
                    <input type="email" name="Email" placeholder="Email" required >
                </div>

            </div>

            <div class="inline fields">

                <div class="seven wide required field">
                    <label>Enter your LinkedIn URL</label>
                </div>
                <div class="four wide required field">
                    <input type="text" placeholder="LinkedIn URL" name="LinkedInUrl" required >
                </div>

            </div>

        </div>

        <h3>Investor's Company Information</h3>
        <div class="ui divider"></div>

        <div class="inline fields" id="StartupInfo">

            <div class="seven wide required field">
                <label>Enter your Company Name</label>
            </div>
            <div class="four wide required field">
                <input type="text" placeholder="" name="CompanyName" required >
            </div>

        </div>

        <div class="inline fields">
            <div class="seven wide required field">
                <label>Type of investor group </label>
            </div>
            <div class="four wide field required">
                <select required class="ui dropdown" name="InvestorGroupType">
                    <option value="">Select investor group</option>
                    <option value="1">Accelerator / Incubator</option>
                    <option value="2">Individual Investor</option>
                    <option value="3">Family Office</option>
                    <option value="4">VC Fund</option>
                    <option value="5">Non profit</option>
                    <option value="6">Corporate Fund</option>
                    <option value="7">Other</option>
                </select>

            </div>
        </div>

        <div class="inline fields" >
            <div class="seven wide required field">
                <label>your role in company</label>
            </div>
            <div class="four wide field required">

                <select  class="ui dropdown" name="RoleInCompany" required>
                    <option value="">Select an option</option>
                    <option value="1">Managing Director</option>
                    <option value="2">Partner</option>
                    <option value="3">venture partner</option>
                    <option value="4">Analyst</option>
                    <option value="5">General partner</option>
                    <option value="6">others</option>
                </select>

            </div>
        </div>

        <div class="inline fields">
            <div class="seven wide field">
                <label>Enter your Company Website address</label>
            </div>
            <div class="four wide required field">
                <input type="text" placeholder="Website url" name="CompanyWebsite">
            </div>
        </div>

        <div class="inline fields">
            <div class="seven wide required field">
                <label>Your Investment focus in which Sector </label>
            </div>
            <div class="four wide field required">
                <div class="ui multiple selection dropdown">
                    <input name="InvestmentFocusSector" type="hidden" value="">
                    <i class="dropdown icon"></i>
                    <div class="default text">Select relevant option(s)</div>
                    <div class="menu">
                        <div class="item" data-value="1">food</div>
                        <div class="item" data-value="2">restaurants</div>
                        <div class="item" data-value="3">travel</div>
                        <div class="item" data-value="4">Ventures for good</div>
                        <div class="item" data-value="5">agriculture</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="inline fields">
            <div class="seven wide field required">
                <label>Where is your Company situated?</label>
            </div>
            <div class="four wide required field">
                <div class="four wide field required">
                    <select class="ui dropdown" aria-required="true" name="CompanyCity">
                        <option value="">Select a location</option>
                        <option value="1">New Delhi</option>
                        <option value="2">Mumbai</option>
                        <option value="3">kolkata</option>
                        <option value="4">Chennai</option>
                        <option value="5">Banglore</option>
                    </select>

                </div>
            </div>
        </div>

        <div class="inline fields">
            <div class="seven wide field required">
                <label>Description About your Company</label>
            </div>
            <div class="six wide field">
                <textarea rows="2" name="AboutCompany" required></textarea>
            </div>
        </div>


        <div class="inline fields">
            <div class="seven wide field required">
                <label>What is the amount you want to invest?</label>
            </div>
            <div class="four wide required field">
                <div class="four wide field required">
                    <select class="ui dropdown" aria-required="true" name="AmountToInvest">
                        <option value="">Select an amount</option>
                        <option value="1">Below 5 lakhs</option>
                        <option value="2">Between 5 to 15 lakhs</option>
                        <option value="3">Between 15 to 30 lakhs</option>
                        <option value="4">Between 30 to 50 lakhs</option>
                        <option value="5">Above 50 lakhs</option>
                    </select>

                </div>
            </div>
        </div>
        <!--
        <div class="inline fields">
            <div class="seven wide required field">
                <label>What is the amount you want to invest?</label>
            </div>
            <div class="four wide field">
                <select class="ui dropdown" name="AmountToInvest">
                    <option value="">Select an amount</option>
                    <option value="1">Below 5 lakhs</option>
                    <option value="2">Between 5 to 15 lakhs</option>
                    <option value="3">Between 15 to 30 lakhs</option>
                    <option value="4">Between 30 to 50 lakhs</option>
                    <option value="5">Above 50 lakhs</option>

                </select>

            </div>
        </div>
-->
        <h3>User Information</h3>
        <div class="ui divider"></div>

        <div class="inline fields" id="UserInfo">
            <div class="seven wide field required">
                <label>Choose your UserID</label>
            </div>
            <div class="four wide required field">
                <input type="text" placeholder="unique UserID" name="UserID" required>
            </div>
        </div>

        <div class="inline fields">
            <div class="seven wide field required">
                <label>Create a password</label>
            </div>
            <div class="four wide required field">
                <input type="password" placeholder="Enter a password " name="Password" required>
            </div>
        </div>

        <div class="inline fields">
            <div class="seven wide field required">
                <label>Confirm your password</label>
            </div>
            <div class="four wide required field">
                <input type="password" placeholder=" " name="ConfirmPassword" required>
            </div>
        </div>

        <div class="inline fields">
            <div class="eight wide field">
            </div>
            <div class="six wide fields">
                <button class="positive ui button"> Submit </button>
            </div>

        </div>
    </form>
    <!--
        <button onclick="asd(1)">Hide</button>
        <button onclick="asd(2)">Show</button>
    -->
</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="/out/semantic.min.js"></script>

    $('.ui.dropdown')
        .dropdown()
    ;
</script>
<script src="javascripts/signupstartup.js"></script>
</html>
