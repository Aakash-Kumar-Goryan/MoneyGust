<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width = device-width initial-scale = 1">
    <title>Your Profile</title>
    <link rel="stylesheet" href="/out/semantic.css">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/components/icon.min.css">-->
    <link rel='stylesheet' href='stylesheets/style.css'>
    <style>
        .inputfile {
            width: 0.1px;
            height: 0.1px;
            opacity: 0;
            overflow: hidden;
            position: absolute;
            z-index: -1;
        }
        .card{
            box-shadow: none !important;
        }
    </style>
</head>
<body>
<div class="ui large top fixed hidden menu secondary " id="fixedmenu">
    <div class="ui container">
        <a class="item" href="#"><img class="ui small image" src="images/logomoneygustX.png"></a>
        <a class="active item" href="Home.html">Invest</a>
        <a class="item" href="AboutUs.html">About us</a>
        <a class="item" href="howtoinvest.html">how to invest</a>
        <a class="item" href="getFunded.html">Get Funding</a>
        <div class="right menu">
            <div class="ui dropdown item login">
                <div class="text">
                    <img class="ui avatar image" src="https://semantic-ui.com/images/avatar2/large/kristy.png">
                    <span id="username"><i class="dropdown icon"></i> </span>
                </div>
                <div class="menu">
                    <a class="item" href="/StartupDashboard">Dashboard</a>
                    <a class="item" href="/StartupDashboard">History</a>
                    <a class="item" href="/StartupDashboard">Settings</a>
                    <a class="item" href="/logout">Signed Out</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="ui grid">
    <div class="four wide column">
        <div class="ui special cards">
            <div class="card">
                <div class="blurring dimmable image">
                    <div class="ui dimmer">
                        <div class="content">
                            <div class="center">
                                <input type="file" (change)="fileEvent($event)" class="inputfile" id="embedpollfileinput" />
                                <label for="embedpollfileinput" class="">
                                    <i class="massive link camera icon"></i>
                                </label>
                            </div>
                        </div>
                    </div>
                    <img class="ui medium rounded image" src="https://semantic-ui.com/images/wireframe/square-image.png">
                </div>
                <div class="content">
                    <h1>Aakash Kumar Goryan</h1>
                    <div class="header">Elliot Fu</div>
                    <div class="meta">Friend</div>
                    <div class="description">
                        Elliot Fu is a film-maker from New York.
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="twelve wide column">
        <div class="ui tabular menu">
            <a class="active item">
                Bio
            </a>
            <a class="item">
                Photos
            </a>
        </div>
    </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="/out/semantic.min.js"></script>
<script src="javascripts/StartupProfile.js"></script>
<script>
    $('.special.cards .image').dimmer({
        on: 'hover'
    });
</script>
</html>
